  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>

<script>
  if (localStorage.getItem("Role") === "Teacher") {
    window.location.href = "http://localhost/quiz/Admin/dashboard.html";
  };
  if (localStorage.getItem("Email") == null) {
    window.location.href = "http://localhost/quiz/forms/login.html";

          Dashboard

        <div id="timer" class="mt-4 text-gray-600 font-bold text-lg"></div>
      </div>
    </header>
    <main>

            <div id="quiz" class="max-w-xl mx-auto mt-8 bg-white p-8 rounded-md shadow-md">
                <h1 id="question" class="text-2xl font-bold mb-4"></h1>
                <div id="options" class="space-y-4 grid grid-cols-2 grid-rows-2 gap-4"></div>
                <button id="nextBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Next</button>
